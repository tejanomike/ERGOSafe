<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h3 class="center">LatLong</h3>
      <h2 class="center">Latitude: <span id="lat"></span></h3>
      <h2 class="center">Longitude: <span id="long"></span></h3>
      

<!--
      
      <a href="#" class="btnCamera" role="button">from Camera</a>
      <a href="#" class="btnGallery" role="button">from Gallery</a>
-->
      
      
      
      
      
      <script>
          window.onload = function() {
              document.addEventListener("deviceready", init, false);
//              init();
          }

          function init() {
              navigator.geolocation.getCurrentPosition(positionSucess, positionError);
          }

          function positionSucess() {
              var latitude = position.coords.latitude;
              var longitude = position.coords.longitude;

              _("lat").innerHTML = latitude;
              _("long").innerHTML = longitude;

          }

          function positionError(error) {
              alert(error.message)
          }
      </script>
      
    <!-- Phonegap -->
    <script src="js/phonegap-1.1.0.js"></script>      
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
