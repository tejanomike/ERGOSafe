<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h3 class="center">Capture from Camera</h3>

      
      <a href="#" class="btnCamera" role="button">from Camera</a>
      <a href="#" class="btnGallery" role="button">from Gallery</a>
      
      
<!--
      <button id="btnCamera" class="btnCamera" role="button">From Camera</button>
      <button id="btnGallery" class="btnGallery" role="button">From Gallery</button>
-->
      
      
      
      
      <script>
          $(document).bind('deviceready', function() {

              $('#btnCamera').bind('touchstart', function() {
                  alert('camera');
                  navigator.camera.getPicture(function(data) {
                      $('.capture')
                          .attr('src', 'data:image/jpeg;base64,' + data )
                          .css('visibility', 'visible');
                  }, function (error) {
                      console.log('err');
                  }, {
                      destinationType: Camera.DestinationType.DATA_URL, 
                      sourceType: Camera.PictureSourceType.CAMERA,
                      allowEdit: false,
                      targetWidth: 135,
                      targetHeight: 200
                  });
              });

              $('#btnGallery').bind('touchstart', function() {
                  alert('gallery');
                  navigator.camera.getPicture(function(data) {
                      $('.capture')
                          .attr('src', 'data:image/jpeg;base64,' + data )
                          .css('visibility', 'visible');
                  }, function (error) {
                      console.log('err');
                  }, {
                      destinationType: Camera.DestinationType.DATA_URL, 
                      sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                      allowEdit: false,
                      targetWidth: 135,
                      targetHeight: 200,
                      mediaType: Camera.MediaType.PICTURE
                  });
              });

              $('capture').load(function() {
                  $(this)
                      .css('left', Math.round(($('.panel').outerWidth() - $(this).outerWidth()) / 2) + 'px')
                      .css('top', Math.round((270 - $(this).outerHeight()) / 2) + 'px');
              })

              
              /* touchmove, touchend, touchstart */

          })
      </script>
      
    <!-- Phonegap -->
    <script src="js/phonegap-1.1.0.js"></script>      
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
